<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predicci√≥n de Ventas</title>
  <link rel="icon" type="image/png" href="ds_logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: blue;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #resultado {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: blue;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="ds_logo.png" alt="Logo DS Market" />
    <h1>Predicci√≥n de Ventas</h1>

    <label for="item">ID del Producto (item):</label>
    <input type="text" id="item" placeholder="Ej. FOODS_001">

    <label for="store">ID de la Tienda (store):</label>
    <input type="text" id="store" placeholder="Ej. Store_1">

    <button onclick="hacerPrediccion()">Predecir</button>

    <div id="resultado"></div>
  </div>

  <script>
    async function hacerPrediccion() {
      const item = document.getElementById("item").value;
      const store = document.getElementById("store").value;
  
      if (!item || !store) {
        alert("Por favor, completa ambos campos.");
        return;
      }
  
      const datos = { item, store };
      const url = "http://127.0.0.1:8080/predict"; // <- CORREGIDO
  
      try {
        const respuesta = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });
  
        const resultado = await respuesta.json();
        console.log("Respuesta de la API:", resultado);
  
        if (resultado.predicted_sales !== undefined) {
          document.getElementById("resultado").innerText =
            `üì¶ Predicci√≥n para ${resultado.date}: ${resultado.predicted_sales} unidades`;
        } else if (resultado.error) {
          document.getElementById("resultado").innerText = "‚ö†Ô∏è " + resultado.error;
        } else {
          document.getElementById("resultado").innerText =
            "‚ö†Ô∏è Respuesta inesperada de la API.";
        }
      } catch (error) {
        document.getElementById("resultado").innerText =
          "‚ùå Error al obtener la predicci√≥n. ¬øEst√° corriendo la API?";
        console.error(error);
      }
    }
  </script>  
</body>
</html>
